<div class="img-silder">
  <div class="inner-img-slider">
    <div class="flex-img-slider">
      <h2>How To Section</h2>
      <p>Code snippets for HTML, CSS and JavaScript</p>
      <p class="small-text">For example, how to create a slideshow:</p>
    </div>

    <div class="title-bar-img">
      <img src="/Screenshot 2022-06-20 183711.png" alt="" />
    </div>

    <!-- Slide Show -->
    <div class="slide-show-container">
      <div class="slide-show">
        <!-- Full width img with no and caption -->
        <!-- img1 -->
        <div class="myslide fade">
          <div class="noTxt">1 / 3</div>
          <img src="/img_snow_wide.jpg" style="width: 100%" />
          <div class="capTxt">Caption Text</div>
        </div>

        <!-- img2 -->
        <div class="mySlide fade">
          <div class="noTxt">2 / 3</div>
          <img src="/img_mountains_wide.jpg" style="width: 100%" />
          <div class="capTxt">Caption Text</div>
        </div>

        <!-- img3 -->
        <div class="mySlide fade">
          <div class="noTxt">3 / 3</div>
          <img src="/img_nature_wide.jpg" style="width: 100%" />
          <div class="capTxt">Caption Text</div>
        </div>

        <!-- PRE NEXT Btn -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>

    <!-- Dot -->

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="lappy-stand"></div>
  </div>

  <div class="lappy-base">LEARN HOW TO</div>
</div>
